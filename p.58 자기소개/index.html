<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>나의 소개</title>
        <style> 
            body { background-color: skyblue; color: green;
                    margin: 40px; margin-right: 40px;}
            h3 { text-align: center; color: blue;}
            hr { height: 5px; border: solid gray;
                 background-color: grey;}
            span{ color: brown; font-size: 20px;}

        </style>
        <script>
            function show(){
                document.getElementById("fig").src="computer.png";
            }
            function hide(){
                document.getElementById("fig").src="";
            }
        </script>
    </head>
    <body><em></em>
        <h3 onmouseover="show()" onmouseout="hide()">
            김상훈</h3>
        <hr>
        <div><img id="fig" src=""></div>
        저는 대한민국에서 태어나 컴퓨터 공학을 전공하는 학생입니다. 
        부족한건 많지만 <span>웹 프로그래밍</span>을 열심히 해서
        좋은 성적을 받도록 노력을 하겠습니다.
    
    </body>
</html>
